<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="player-columns">
      <div class ="player-info-container">
        <img class="human-token" id="player1Token" src="assets/human.png">
        <h2 class="" id="player1Name">Human</h2>
        <p class="player-wins">Wins: <span class="player-wins" id="player1Wins"></span></p>
      </div>
    </section>
    <main class="arena-container" id="arenaContainer">
      <div class="arena-titles-container">
        <h1 class="arena-title">Rock, Paper, Scissors</h1>
        <p class="game-tagline" id="gameInstructions">Choose your game!</p>
        <p class="game-tagline hidden" id="gameResults"></p>
      </div>
      <section class="arena" id="arena">
        <div class="game-type-container" id="gameTypeContainer">
          <section class="game-types height-classic-game" id="classicGameType">
            <h2 class="text-game-types" id="classic">🪨 CLASSIC ✂️</h2>
            <p class="text-game-types">
              rock > scissors<br>
              paper > rock<br>
              scissors > paper
            </p>
          </section>
          <section class="game-types height-difficult-game" id="difficultGameType">
            <h2 class="text-game-types" id="difficult">🦎 DIFFICULT 🖖🏼</h2>
            <p class="text-game-types">
              rock > scissors & lizard<br>
              paper > rock & spock<br>
              scissors > paper & lizard<br>
              lizard > paper & alien<br>
              spock > scissors & rock<br>
            </p>
          </section>
        </div>
        <section class="champion-icons-container hidden" id="championIconsContainer">
          <img class="champion-icons" id="rock" src="assets/rock.png" alt="Rock">
          <img class="champion-icons" id="paper" src="assets/paper.png" alt="Paper">
          <img class="champion-icons" id="scissors" src="assets/scissors.png" alt="Scissors">
          <img class="champion-icons" id="lizard" src="assets/lizard.png" alt="Lizard">
          <img class="champion-icons" id="spock" src="assets/spock.png" alt="Spock Hand">
        </section>
      </section>
      <button class="hidden" id="changeGame">CHANGE GAME</button>
    </main>
    <section class="player-columns" id="player2Container">
      <div class="player-info-container">
        <img class="computer-token" id="player2Token" src="assets/computer.png">
        <h2 class="" id="player2Name">Computer</h2>
        <p class="player-wins">Wins: <span class="player-wins" id="player2Wins"></span></p>
      </div>
    </section>
    <script src="./src/gameLogic.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
