<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="" id="player1Container">
      <p class="" id="player1Token">🧔🏻‍♂️</p>
      <h2 class="" id="player1Name">Human</h2>
      <p class="" id="player1Wins">Wins: 0</p>
    </section>
    <main class="" id="arenaContainer">
      <h1>Rock, Paper, Scissors</h1>
      <p class="" id="gameNarration">Choose your game!</p>
      <section class="" id="arena">
        <div class="" id="gameTypeContainer">
          <section class="">
            <h2>🪨 CLASSIC ✂️</h2>
            <p>
              rock > scissors<br>
              paper > rock<br>
              scissors > paper
            </p>
          </section>
          <section class="">
            <h2>🦎 DIFFICULT 🖖🏼</h2>
            <p>
              rock > scissors & lizard<br>
              paper > rock & spock<br>
              scissors > paper & lizard<br>
              lizard > paper & alien<br>
              spock > scissors & rock<br>
            </p>
          </section>
        </div>
        <section class="hidden" id="ChampionIconsContainer">
          <img class="" id="rock" src="">
          <img class="" id="paper" src="">
          <img class="" id="scissors" src="">
          <img class="hidden" id="lizard" src="">
          <img class="hidden" id="spock" src="">
        </section>
      </section>
    </main>
    <section class="" id="player2Container">
      <p class="" id="player2Token">💻</p>
      <h2 class="" id="player2Name">Computer</h2>
      <p class="" id="player2Wins">Wins: 0</p>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
