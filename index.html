<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="player-columns">
      <div class ="player-info-container">
        <p class="player-tokens" id="player1Token">🧔🏻‍♂️</p>
        <h2 class="" id="player1Name">Human</h2>
        <p class="player-wins" id="player1Wins">Wins: 0</p>
      </div>
    </section>
    <main class="arena-container" id="arenaContainer">
      <div class="arena-titles-container">
        <h1 class="arena-title">Rock, Paper, Scissors</h1>
        <p class="game-narration" id="gameNarration">Choose your game!</p>
      </div>
      <section class="arena" id="arena">
        <div class="game-type-container" id="gameTypeContainer">
          <section class="game-types">
            <h2>🪨 CLASSIC ✂️</h2>
            <p>
              rock > scissors<br>
              paper > rock<br>
              scissors > paper
            </p>
          </section>
          <section class="game-types">
            <h2>🦎 DIFFICULT 🖖🏼</h2>
            <p>
              rock > scissors & lizard<br>
              paper > rock & spock<br>
              scissors > paper & lizard<br>
              lizard > paper & alien<br>
              spock > scissors & rock<br>
            </p>
          </section>
        </div>
        <section class="hidden" id="ChampionIconsContainer">
          <img class="" id="rock" src="">
          <img class="" id="paper" src="">
          <img class="" id="scissors" src="">
          <img class="hidden" id="lizard" src="">
          <img class="hidden" id="spock" src="">
        </section>
      </section>
    </main>
    <section class="player-columns" id="player2Container">
      <div class="player-info-container">
        <p class="player-tokens" id="player2Token">💻</p>
        <h2 class="" id="player2Name">Computer</h2>
        <p class="player-wins" id="player2Wins">Wins: 0</p>
      </div>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
